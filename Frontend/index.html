<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" 
    crossorigin="anonymous" 
  />
  <link rel="stylesheet" href="./styles.css" />
  <meta name="description" content="Solución a Situación problema 1: Lenguajes Regulares" />
  <meta name="author" content="Daniela Herrera y Emily Castillo" />
  <title>Actividad integradora 1</title>
</head>
<body>
  <div class="container mt-4">
    <h1>Autómata Finito Determinista</h1>
    <form onsubmit="event.preventDefault(); getData();">
      <div class="input-group mb-3" style="width: 300px;">
        <span class="input-group-text">Σ</span>
        <div class="form-floating">
          <input type="text" class="form-control" id="alfabeto" placeholder="alfabeto" required />
          <label for="alfabeto">Alfabeto (separado por comas)</label>
        </div>
      </div>

      <div class="input-group mb-3" style="width: 300px;">
        <span class="input-group-text">ER</span>
        <div class="form-floating">
          <input type="text" class="form-control" id="ER" placeholder="ER" required />
          <label for="ER">Expresión regular</label>
        </div>
      </div>

      <button type="submit" class="btn btn-outline-primary">Generar DFA</button>
    </form>

    <div id="resultado" style="margin-top: 20px;"></div>
    <div id="output"></div>
  </div>
  <div id="wordCheck" style="margin-top: 60px; margin-left: auto; display: none">
    <form onsubmit="event.preventDefault(); checkWord();" class="row g-3">
      <div class="col-auto">
        <label for="staticWord" class="visually-hidden">WordToCheck</label>
        <input type="text" readonly class="form-control-plaintext" id="staticWord">
      </div>
      <div class="col-auto">
        <label for="inputWord" class="visually-hidden">Palabra</label>
        <input type="text" class="form-control" id="inputWord" placeholder="Palabra">
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Checar palabra en lenguaje</button>
      </div>
    </form>

    <div id="output2" style="display: flex; justify-content: center;" ></div>
  </div>
  <script src="./scripts.js"></script>
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu" 
    crossorigin="anonymous">
  </script>
</body>
</html>
